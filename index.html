
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotebookShare - Jupyter Notebook Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                950: '#030712',
              }
            },
            typography: {
              DEFAULT: {
                css: {
                  maxWidth: 'none',
                }
              }
            }
          }
        },
        plugins: []
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.5.10/dist/index.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-mono {
        font-family: 'Fira Code', monospace;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      
      /* Markdown prose styling */
      .prose {
        color: #374151;
      }
      .dark .prose {
        color: #d1d5db;
      }
      .prose h1 {
        font-size: 2.25em;
        font-weight: 800;
        margin-top: 0;
        margin-bottom: 0.8888889em;
        line-height: 1.1111111;
        color: #111827;
      }
      .dark .prose h1 {
        color: #f9fafb;
      }
      .prose h2 {
        font-size: 1.5em;
        font-weight: 700;
        margin-top: 2em;
        margin-bottom: 1em;
        line-height: 1.3333333;
        color: #111827;
      }
      .dark .prose h2 {
        color: #f9fafb;
      }
      .prose h3 {
        font-size: 1.25em;
        font-weight: 600;
        margin-top: 1.6em;
        margin-bottom: 0.6em;
        line-height: 1.6;
        color: #111827;
      }
      .dark .prose h3 {
        color: #f9fafb;
      }
      .prose h4, .prose h5, .prose h6 {
        font-weight: 600;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        color: #111827;
      }
      .dark .prose h4, .dark .prose h5, .dark .prose h6 {
        color: #f9fafb;
      }
      .prose p {
        margin-top: 1.25em;
        margin-bottom: 1.25em;
      }
      .prose a {
        color: #2563eb;
        text-decoration: underline;
        font-weight: 500;
      }
      .dark .prose a {
        color: #60a5fa;
      }
      .prose strong {
        font-weight: 600;
        color: #111827;
      }
      .dark .prose strong {
        color: #f9fafb;
      }
      .prose em {
        font-style: italic;
      }
      .prose code {
        background-color: #f3f4f6;
        padding: 0.2em 0.4em;
        border-radius: 0.25rem;
        font-size: 0.875em;
        font-weight: 600;
        color: #1f2937;
      }
      .dark .prose code {
        background-color: #1f2937;
        color: #e5e7eb;
      }
      .prose pre {
        background-color: #1f2937;
        color: #e5e7eb;
        overflow-x: auto;
        font-size: 0.875em;
        line-height: 1.7142857;
        margin-top: 1.7142857em;
        margin-bottom: 1.7142857em;
        border-radius: 0.375rem;
        padding: 0.8571429em 1.1428571em;
      }
      .prose pre code {
        background-color: transparent;
        border-width: 0;
        border-radius: 0;
        padding: 0;
        font-weight: inherit;
        color: inherit;
        font-size: inherit;
        font-family: inherit;
        line-height: inherit;
      }
      .prose ol, .prose ul {
        margin-top: 1.25em;
        margin-bottom: 1.25em;
        padding-left: 1.625em;
      }
      .prose ol {
        list-style-type: decimal;
      }
      .prose ul {
        list-style-type: disc;
      }
      .prose li {
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }
      .prose ol > li::marker, .prose ul > li::marker {
        color: #6b7280;
      }
      .dark .prose ol > li::marker, .dark .prose ul > li::marker {
        color: #9ca3af;
      }
      .prose blockquote {
        font-weight: 500;
        font-style: italic;
        color: #111827;
        border-left-width: 0.25rem;
        border-left-color: #e5e7eb;
        quotes: "\201C""\201D""\2018""\2019";
        margin-top: 1.6em;
        margin-bottom: 1.6em;
        padding-left: 1em;
      }
      .dark .prose blockquote {
        color: #d1d5db;
        border-left-color: #374151;
      }
      .prose table {
        width: 100%;
        table-layout: auto;
        text-align: left;
        margin-top: 2em;
        margin-bottom: 2em;
        font-size: 0.875em;
        line-height: 1.7142857;
      }
      .prose thead {
        border-bottom-width: 1px;
        border-bottom-color: #d1d5db;
      }
      .dark .prose thead {
        border-bottom-color: #4b5563;
      }
      .prose thead th {
        font-weight: 600;
        vertical-align: bottom;
        padding-bottom: 0.5714286em;
        color: #111827;
      }
      .dark .prose thead th {
        color: #f9fafb;
      }
      .prose tbody tr {
        border-bottom-width: 1px;
        border-bottom-color: #e5e7eb;
      }
      .dark .prose tbody tr {
        border-bottom-color: #374151;
      }
      .prose tbody td {
        vertical-align: baseline;
        padding: 0.5714286em;
      }
      .prose img {
        margin-top: 2em;
        margin-bottom: 2em;
        max-width: 100%;
        height: auto;
      }
      .prose hr {
        border-color: #e5e7eb;
        margin-top: 3em;
        margin-bottom: 3em;
      }
      .dark .prose hr {
        border-color: #374151;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "marked": "https://esm.sh/marked@^17.0.1",
    "dompurify": "https://esm.sh/dompurify@^3.3.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100 transition-colors duration-200">
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
